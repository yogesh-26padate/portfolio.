<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #d32f2f; /* Red */
        }
        h2 {
            text-align: center;
            color: #d32f2f; /* Red */
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #555;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        label {
            font-size: 16px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #d32f2f; /* Red */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #c62828; /* Dark Red */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .info-title {
            font-size: 20px;
            color: #000;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>
        
        <!-- Contact Information Section -->
        <div class="contact-info">
            <p class="info-title">You can reach me through the following:</p>
            <p>Phone: <a href="Mob:9112306578">9112306578</a></p>
            <p>Email: <a href="yogeshpadate547@gmail.com">yogeshpadate547</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/yogesh-padate-4b4aaa32a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">My LinkedIn Profile</a></p>
        </div>

        <!-- Message Form Section -->
        <h2>Send Me a Message</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div>
                <input type="submit" value="Send Message">
            </div>
        </form>
    </div>
</body>
</html>
